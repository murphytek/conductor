name: Publish Conductor Server Image

on:
  push:
    branches:
      - codex/conductor-3.22.0-rc1-publish
      - conductor-3.22.0-beta
  workflow_dispatch:
    inputs:
      version:
        description: "Image tag to publish (example: 3.22.0-beta)"
        required: true
        default: "3.22.0-beta"
  release:
    types:
      - released
      - prereleased

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Resolve image tag
        id: vars
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ -z "$VERSION" ]]; then
            if [[ "${{ github.event_name }}" == "release" ]]; then
              VERSION="${{ github.ref_name }}"
            else
              VERSION="3.22.0-beta"
            fi
          fi
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "image=ghcr.io/${{ github.repository_owner }}/conductor" >> "$GITHUB_OUTPUT"
          echo "Publishing ghcr.io/${{ github.repository_owner }}/conductor:$VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and publish server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/server/Dockerfile
          push: true
          tags: |
            ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Print published image
        run: echo "${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.version }}"
